<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>

    <h1>Add a Category, 增加分类</h1>
    <div>
        <form id="category_form" action="/rango/add_category" method="post">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ fireld.help_text }}
            {{ field }}
        {% endfor %}
            <input type="submit" name="submit" value="create_category" />
        </form>
    </div>

</body>
</html>
