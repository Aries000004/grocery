<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

{#    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">#}
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <h1>车辆信息表</h1>
    <hr>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-8 column">
                <table class="table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>车牌号码</th>
                            <th>违章原因</th>
                            <th>违章日期</th>
                            <th>处罚方式</th>
                            <th>是否受理</th>
                        </tr>
                    </thead>
                    <tbody id="car">
                        {% for car in car_list %}
                            <tr>
                                <td>{{ car.id }}</td>
                                <td>{{ car.no }}</td>
                                <td>{{ car.case }}</td>
                                <td>{{ car.date }}</td>
                                <td>{{ car.punish }}</td>
                                <td>{{ car.handing }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
{#    <script src="{% static 'js/jauery.min.js' %}"></script>#}
{#    <script src="{% static 'js/bootstrap.min.js' %}"></script>#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('#car tr:odd').addClass('info')
            $('#car tr:even').addClass('warning')
        });
    </script>
</body>
</html>
