<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>{{ dept_name }}员工信息</h1>
    <hr>
    {% if emp_list %}
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-8 column">
			<table class="table">
				<thead>
					 <tr>
                        <th>员工编号</th>
                        <th>姓名</th>
                        <th>工作</th>
                         <th>薪水</th>
                         <th>补贴</th>
                         <th>部门</th>
                         <th>主管</th>
                        <th>操作</th>
                     </tr>
                </thead>
                <tbody id="dept">
                        {% for emp in emp_list %}
                        <tr>
                            <td>{{ emp.no }}</td>
                            <td>{{ emp.name }}</td>
                            <td>{{ emp.job }}</td>
                            <td>{{ emp.sal }}</td>
                            <td>{{ emp.comm }}</td>
                            <td>{{ emp.dept.name}}</td> {#dept_name#}
                            <td>{{ emp.mgr }}</td>
                        <td><button type="button" class="btn btn-danger btn-xs"><a href="{% url 'empsindept' emp.no %}">删除</a></button></td>
                        </tr>
                        {% endfor %}
				</tbody>
			</table>
        {% else %}
        <h1>没有员工</h1>
        {% endif %}
    <a href="{% url 'depts' %}">返回部门表</a>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('#dept tr:odd').addClass('error')
            $('#dept tr:even').addClass('warning')
            $('#ex').css('background', 'url({% static "images/ui-icons-red.png" %}) no-repeat -225px -115px;')
        })
    </script>
</body>
</html>
