<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> 函数 </title>
		<h1>函数  </h1>
	</head>

	<body>

		<script>
			//  递归定义  n! = n * (n-1)!  两边都有相同的方法
			//递归必须有收敛条件
			// 递归公式 
			function f(n) {
				if(n == 1 || n == 0) {
					return 1;
				}
				return n * arguments.callee(n - 1);
			}
	function f(n) {
				var result = 1;
				for(var i = 1; i <= n; i += 1) {
					result *= i;
				}
				return result;
			}
			window.alert(f(5));
			//			function foo(a, b) {
			//				return a + b;
			//			}
			//也可设置默认参数
			function foo() { //覆盖前面的同名函数
				var sum = 0;
				// arguments 传入的参数组成的一个 类似列表的对象 
				for(var i = 0; i < arguments.length; i += 1) {
					sum += arguments[i];
				}
				return sum;
			}

			//			window.alert(foo(1, 2)) //NaN  not a number
			//			window.alert(foo(1, 2, '3', 4, 6))  // 3346 前两个相加  后面为字符串连接
			//			alert(foo())
			//
		</script>

	</body>

</html>
