<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--// 1 2 3 个台阶 // 10 个台阶 有多少种走法 //卡特兰数 //迷宫寻路 //全排列 'ABCDE'-->
		<script>
			function f(n) {
				if(n < 0) {
					return 0;
				} else if(n == 1) {
					return 1;
				}
				return arguments.callee(n - 1) + arguments.callee(n - 2) + arguments.callee(n - 3);
			}
			alert(f(10))
		</script>
	</body>

</html>
