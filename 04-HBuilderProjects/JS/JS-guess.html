	<body>
		<div class="center">
			<label for="num">请输入:</label>
			<input type="text" id="num" size="2" />
			<button id="OK">确定</button>
			<button id='reset' disabled="true">重置</button>
			<div id='hint'></div>

		</div>
		<script src="js/js03.js"></script>
		<script>
			(function() { //即时调用函数  避免使用全局变量
				$('reset').onclick = function() {
					answer = parseInt(Math.random() * 100 + 1);
					counter = 0;
					$('hint').innerHTML = '';
					$('reset').disabled = true; //禁用按钮
					$('OK').disabled = false;
					$('num').focus();
				}

				var answer = parseInt(Math.random() * 100 + 1);
				var OKButton = $('OK');
				var counter = 0;

				OKButton.onclick = function() {
					counter += 1;
					var numInput = $('num');
					var value = parseInt(numInput.value);
					if(isNaN(value)) {
						alert("输入错误!!")
					} else {
						var message = "你猜的是:" + value + ',';
						if(value > answer) {
							message += "小一点";
						} else if(value < answer) {
							message += "大一点";
						} else {
							message += "恭喜输入正确!" + "<br>" + '猜了' + counter + '次!!';
							$('reset').disabled = false;
							$('OK').disabled = true;
							if(counter > 7) {
								message += '<br>' + '智商捉急!!';
							}
						}
						var hintDiv = $('hint');
						hintDiv.innerHTML += '<p>' + message + '</p>';
					}
					numInput.value = "";
					numInput.focus();
				};
			}())
		</script>
