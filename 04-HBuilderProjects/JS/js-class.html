<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			// 创建对象  JSON 
			// 有值也有 对象方法
			// this.键   / this[键]
			
		
			hotel.open();
			hotel.reserve(5);
			alert(hotel.rooms);
			
			var hotel = {
				'state' : false,
				'rooms' : 100,
				'name' : '7Days',
				'open' : function () {
					this.state = true;
					window.alert(this.name + '开始营业')
				},
				'close' : function () {
					this.state = false;
					alert(this.name + '关门')
				},
				'reserve' : function (num) {
					if (this.state && this.rooms - num >= 0) {
						this.rooms -= num;
						alert('预定成功')
					} else {
						alert('预定失败')
					}
				},
				'quit' : function (num) {
					if (this.state) {
					this.rooms += num;
					alert('退房成功')
				} else {
				alert('退房成功')
				}
			}
		}
		</script>
		
	</body>
</html>
