<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
				#box {
				border: 1px solid red;
				width: 400px;
				height: 100px;
				position: fixed;
				top: 300px;
				left: 0;
				overflow: hidden;
			}
			#container {
				width: 400px;
				height: 100px;
				position: fixed;
				top: 300px;
				left: 0;
			}
			
			#container img {
				width: 400px;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="container">
				<table>
					<tr>
						<td><img src="img/1.jpg" /></td>
						<td><img src="img/2.jpg" /></td>
						<td><img src="img/3.jpg" /></td>
						<td><img src="img/4.jpg" /></td>
						<td><img src="img/5.jpg" /></td>
					</tr>
				</table>
			</div>
		</div>

		<script src="js/jquery1.12.min.js"></script>
		<script>
			$(function() {
				var yPosition = 400;

				function moveAdv() {
					yPosition -= 10;
					$("#container").css('left', yPosition + 'px')
				};
				var timer = window.setInterval(moveAdv, 200);

			});
		</script>

	</body>

</html>
