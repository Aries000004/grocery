<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#adv {
				margin: 0 auto;
				display: none;
			}
			p {
				text-align: center;
				width: 400px;
				font-size: 36px;

				margin-left: 100px;
				color: white;
				background-color: dodgerblue;

		<div id="adv"><img src="img/teriyaki.jpg" /></div>

		<script src="js/jquery1.12.min.js"></script>
		<script>
			
			$("#poem p").on('click', function () {
				//其他的变蓝
				$("#poem p").css('background-color', 'darkcyan') ;   //两个参数 第一个是属性名  第二个是属性值 
											// 一个参数表示读取样式
				$(this).css('background-color', 'red');  //点中 的变红
			});
			
			$(function () {
				$("p:empty").remove();  // 空的移除
				$("p:contains(\'床\')").remove(); // 内容筛选器				
				$("#poem").before($("img").attr("src", ''))
			});
