<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#fruits>li {
				color: wheat;
				width: 200px;
				height: 50px;
				font: 30px/50px arial, '微软雅黑';
				text-align: center;
				background-color: darkblue;
				border-bottom: 1px solid white;
				list-style: none;
			}
			
			input[type=button] {
				width: 50px;
				height: 25px;
				font: 15px/25px '微软雅黑';
				color: white;
				border: none;
				background-color: cadetblue;
			}
			
			#fruits a {
				display: inline-block;
				width: 15px;
				height: 15px;
				background: url(img/ui-icons-trans.png) no-repeat -95px -130px;
				position: relative;
				left: 30px;
			}
		</style>
	</head>

	<body>
		<ul id="fruits">
			<li>苹果
				<a href="javascript:void(0)"></a>
			</li>
			<li>榴莲
				<a href="javascript:void(0)"></a>
			</li>
			<li>西瓜
				<a href="javascript:void(0)"></a>
			</li>
		</ul>
		<input type="text " id="fInput" />
		<input type="button" value="添加" id="addBtn" />
		<input type="button" value="删除" id="delBtn" />

		<script src="js/jquery1.12.min.js"></script>
		<script>
			//回调函数
			jQuery.noConflict();   //将$函数不用  用 jQuery 代替
			jQuery(function() {
				function removeItem(evt) {
					jQuery(evt.target).parent().remove();
				}
				jQuery("#fruits a").on('click', removeItem);
				//选择器
				jQuery('#addBtn').on('click', function() {
					// .val() 不传参  取值  传参  赋值
					var fruitName = jQuery('#fInput').val().trim();
					if(fruitName != '') {
						//创建标签
						var li = jQuery('<li>').text(fruitName);
						//  修改 属性       链式编程   开火车编程   可以对一个 elem 进行多种方法一次顺序操作
						var a = jQuery('<a>').attr('href', 'javascript:void(0)').on('click', removeItem);
						li.append(a);
						jQuery('#fruits').append(li);
						//修改属性      得到的都是数组
						jQuery("#fInput").val('')[0].focus();
					}
				});
			});
		</script>
	</body>

</html>
