<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#pic {
				/*border:  1px solid green;*/
				margin: 0 auto;
			}
		</style>

	</head>

	<body>

		<img id='pic' src="img/dark-wood.jpg">

		<script src="js/func.js"></script>
		<script>
			
			var currentIndex = 0;
			var images = [
				'img/teriyaki.jpg',
				"img/bok-choi.jpg",
				'img/dark-wood.jpg'
				];
				
			function changeImage() {																			
				$('pic').src = images[currentIndex];
				currentIndex += 1;
				currentIndex %= images.length;				
			}		
			var timer = window.setInterval(changeImage, 1000);
			$('pic').addEventListener('mouseover', function () {
				window.clearInterval(timer);
			});
			$('pic').addEventListener('mouseout', function () {
				timer = window.setInterval(changeImage, 1000);
			})
			changeImage()
		</script>
	</body>

</html>
