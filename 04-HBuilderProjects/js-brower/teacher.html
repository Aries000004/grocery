<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div id="checkbox">
			<input type="checkbox" />one<br>
			<input type="checkbox" />two<br>
			<input type="checkbox" />three<br>
			<input type="checkbox" />four<br>
			<input type="checkbox" />five<br>
			<a id="selectAll" href="javascript:void(0);">全选</a>
			<a id='cancel' href="javascript:void(0);">取消</a>
			<a id='reverse' href="javascript:void(0);">反选</a>  <!--// 取消默认的行为-->
			
		</div>

		

		<script>
			
			
			function $(id) {
				return document.getElementById(id)
			}

			var boxes = document.querySelectorAll('#checkbox>input');
			$('selectAll').addEventListener('click', function() {
				for(var i = 0; i < boxes.length; i += 1) {
					boxes[i].checked = true;
				}
			});

			$('cancel').addEventListener('click', function() {

				for(var i = 0; i < boxes.length; i += 1) {
					boxes[i].checked = false;
				}
			})

			$('reverse').addEventListener('click', function() {
				for(var i = 0; i < boxes.length; i += 1) {
					boxes[i].checked = !boxes[i].checked;

				}

			})
		</script>

	</body>

</html>
