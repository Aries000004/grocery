<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 id='foo'>Hello</h1>
		
		<script src="js/ex02.js"></script>
		<script>
			//通过元素的 style 属性直接修改样式
			// 读取样式 需要通过window 对象的 getComputedStyle() 只读样式
			$('foo').style.fontSize = '20px';
			
			
			
			
			var h1Style = window.getComputedStyle($('foo'));
			var h1Size = 4 * parseInt(h1Style.fontSize);
			$('foo').style.fontSize = h1Size + 'px';
			alert(h1Size)
			// 全局函数 isNaN 判断是不是 不是一个数    parseInt()  取整数  返回NaN
			// parseFloat()  取小数 
			// isFinit()  是不是有限的数
			// eval()  计算字符串表达式的值   评估表达式的类型 然后返回评估完后的类型
			// XSS(跨站脚本攻击)
			// 百分号编码,   百分号解码 encodeURIComponent  decodeURIComponent
			var f = encodeURIComponent('张明禄' ,'utf-8')
			alert(f)
		</script>
	</body>
</html>
