<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#outer {
				border: 1px solid brown;
				width: 520px;
				height: 260px;
			}
			
			#outer div {
				float: left;
				border: 1px solid white;
				width: 50px;
				height: 50px;
			}
		</style>

	</head>

	<body>
		<fieldset id="outer">
		</fieldset>
		<script src="js/ex02.js"></script>
		<script>
			(function() {
				function changeColor() {
					$('outer').value = '';
					for(var i = 0; i < 50; i += 1) {
						var r = parseInt(255 * Math.random());
						var g = parseInt(255 * Math.random());
						var b = parseInt(255 * Math.random());
						var newDiv = document.createElement('div');
						$('outer').appendChild(newDiv);
						var color = 'rgb' + '(' + r + ',' + g + ',' + b + ')';
						newDiv.style.backgroundColor = color;
					}
				}

				$('outer').textContent= window.setInterval(changeColor, 200);

			}())
		</script>

	</body>

</html>
