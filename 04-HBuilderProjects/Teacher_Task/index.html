<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#adv {
				width: 960px;
				margin: 0 auto;
				display: none;
			}
			p {
				text-align: center;
				width: 200px;
				font-size: 36px;
				border: 1px solid blue;
				margin-left: 100px;
				background-color: darkcyan;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="adv">
			<img src="img/20180501095627777.jpg" width="960">
		</div>
		<div id="poem">
			<p>床前明月光</p>
			<p>疑似地上霜</p>
			<p>举头望明月</p>
			<p>低头思故乡</p>
		</div>
		<script src="js/jquery.min.js"></script>
		<script>
			$(function() {
				$('#adv').fadeIn(2000);
				$('#adv').on('click', function() {
					$('#adv').fadeOut(3000);
				});
				$('#poem p').on('click', function(evt) {
					$('#poem p').css('background-color', 'darkcyan');
					$(evt.target).css('background-color', 'coral');
				});
			});
		</script>
	</body>
</html>
