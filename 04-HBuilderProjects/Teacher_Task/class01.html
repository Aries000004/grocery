<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			#one {
				width: 400px;
				height: 400px;
				background-color: red;
			}
			#two{
				width: 300px;
				height: 300px;
				position: relative;
				left: 50px;
				top: 50px;
				background-color: green;
				
			}
			#three{
				width: 200px;
				height: 200px;
				position: relative;
				top: 50px;
				left: 50px;
				background-color: blue;
				
			}
		</style>
	</head>
	<body>
		
		<div id="one">
			<div id="two">
				<div id="three"></div>
			</div>
		</div>
		<script src="js/test.js"></script>
		<script>
			//事件冒泡  从里向外传播
			(function () {
				bind(document.body, 'click', function() {
					alert('i am p')
				});
				bind($('one'), 'click', function () {
					alert('i am c');
				});
				bind($('two'), 'click', function () {
					alert('i am green');
				});
				bind($('three'), 'click', function (evt) {
					alert('blue')
					//evt = handleEvent(evt);
					//evt.stopPropagation();		
				});
			} ());
		</script>
	</body>
</html>
