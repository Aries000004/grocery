<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="muliti">
			
		</div>
		
		<script>
			for (var i = 1; i < 10; i += 1)
			{
				var aLine = ''
				for (var j = 1; j < 10; j += 1)
				{
					if (i < j)
					{
						break
					}
				aLine += '<div>' + i + 'x' + j = '</div>'
				}
			document.write(aLine + '<br>' )
			}
				
		</script>
	</body>
</html>
