<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rango_index</title>
</head>
<body>
    <h1 style="color: green">Rango首页</h1>
    <hr>
    {% if categories %}
       <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
       </ul>
        {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
    <div>
        <a href="">About Rango</a><br/>
        <a href="{% url 'add_category' %}">Add a New Category 增加一个新的分类</a><br/>
        <img src="{% static 'images/rango.jpg' %}" alt="About Rango">
    </div>


</body>
</html>
