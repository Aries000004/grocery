<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fffae3">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <h3 style="color: #449d44; margin-top: 100px;">
                                查询车牌号<span style="color: red;">违章</span>信息
                        </h3>
                        <hr>
                        <div style="margin-top: 50px;">
                            <label for="">车牌号码:</label>
                            <input type="text" name="carNo">
                            <button type="button" class="btn btn-success btn-xs">查询</button>
                        </div>

                    </div>
                </div>
                <hr>
                <div id="myTb" class="row clearfix" style="margin-top: 30px;">
                    <div class="col-md-8 column">
                        <table class="table table-hover table-bordered">
                            <thead>
                        <tr>
                            <th>序号</th>
                            <th>车牌号码</th>
                            <th>违章原因</th>
                            <th>违章日期</th>
                            <th>处罚方式</th>
                            <th>是否受理</th>
                        </tr>
                    </thead>
                    <tbody id="car">
                        {% for car in car_list %}
                            <tr>
                                <td>{{ car.id }}</td>
                                <td>{{ car.no }}</td>
                                <td>{{ car.case }}</td>
                                <td>{{ car.date }}</td>
                                <td>{{ car.punish }}</td>
                                <td>{{ car.handing }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                        </table>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('#myTb').hide()
            $('#car tr:odd').addClass('info')
            $('#car tr:even').addClass('warning')
            $('.btn').on('click', function() {
                var carNo = $('input[name=carNo]').val()
                $('#myTb').show()
                $.getJSON('/car_no/query' + carNo, function(json) {
                });
            });



        });
    </script>

</body>
</html>
